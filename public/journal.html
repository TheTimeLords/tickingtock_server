<script type="text/javascript">
    $.getJSON('image?uuid=as',
        function(data){
            var items = [];

            $.each( data, function( key, val ) {
                console.log(val);
                items.push( "<li><img id='" + key + "' src='" + val.image + "'/>" );
            });
         
          $( "<ul/>", {
            "class": "my-new-list",
            html: items.join( "" )
          }).appendTo( ".container" );
        }
    );
</script>
