			<h3>Isabella & Albert need help?</h3>

<!-- CONTENT -->			
			<p> Of course I can help! You will need a portable chronograph (A CLOCK) to help them keep track of what time it is! Can you capture a photo of your favorite clock for them?</p>
<!-- /CONTENT -->
<!-- ================================================== -->
<!-- ================================================== -->
			<div>
			<label class="camerabutton">
				<input id="image" type="file" accept="image/*;capture=camera">
			</label>
			</div>
		</div>

		<script>
		var image = document.getElementById("image");
		image.onchange = function (event) {
			var formData = new FormData();

			formData.append("uuid", "as");
			formData.append("prompt", "6");
			formData.append("image", event.target.files[0]);

			var request = new XMLHttpRequest();
			request.onreadystatechange = function() {
				if(request.readyState===4){
					setTimeout(window.location='7.html', 10);
				}
			}
			request.open("POST", "http://192.168.10.137:5100/image");
			request.send(formData);
		};
		</script>
	</div>
